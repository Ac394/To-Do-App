<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To-Do-App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="board">
      <div class="sidebar">
        <button class="tablinks">
          <span class="material-symbols-outlined"> dataset </span>Home
        </button>
        <button class="tablinks">
          <span class="material-symbols-outlined"> calendar_view_day </span
          >Today
        </button>
        <button class="tablinks">
          <span class="material-symbols-outlined"> calendar_view_week </span
          >Week
        </button>
        <hr class="sidebar-divider" />
        <button>
          <span class="material-symbols-outlined"> calendar_view_month </span
          >Projects
          <span class="material-symbols-outlined add-project"> add </span>
        </button>
        <div class="projects-dropdown">
          <ul class="projects-content">
            <li>
              <button>
                <span class="material-symbols-rounded"> chevron_right </span
                >Project 1
              </button>
            </li>
            <li></li>
            <li>
              <button>
                <span class="material-symbols-rounded"> chevron_right </span
                >Project 2
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
